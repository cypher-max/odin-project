<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <img class="main" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Sign Up Form Image">
            <span class="logo-container"><img class="logo" src="assets/odin-lined.png" alt="Logo">
                <h1>ODIN</h1>
            </span>
            <p class="image-caption">Photo by <a href="https://unsplash.com/@haliewest">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <form>
                <div>
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <div class="form-items">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-items">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-items">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-items">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                        <div class="form-items">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div class="form-items">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        </div>
                    </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
